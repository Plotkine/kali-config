general {
        output_format = "i3bar"
        colors = true
        interval = 1
}

order += "ethernet tun0"
order += "cpu_usage"
order += "memory"
order += "disk /"
order += "tztime local"

ethernet tun0 {
        format_up = "VPN %ip"
        format_down = ""
}

cpu_usage {
        format = "%usage"
        max_threshold = "80"
        format_above_threshold = "CPU %usage"
}

disk "/" {
        format = "%avail"
}

memory {
        format = "%used/%available"
        threshold_degraded = "20%"
        format_degraded = "%used/%available"
}

tztime local {
        format = "%H:%M:%S"
}
